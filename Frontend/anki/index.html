<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="css/anki.css">
        <link rel="stylesheet" href="css/animate.min.css">
    </head>
    <body>
        <div class="main-menu"></div>
        <div class="main-panel">
            <div class="panel-item" onclick="nextTab()">
                <svg t="1582974777939" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="2387" width="100%" height="100%"><path d="M512 64C265.6 64 64 265.6 64 512s201.6 448 448 448 448-201.6 448-448S758.4 64 512 64z m-19.2 630.4H233.6v-48h259.2v48z m0-80H233.6v-48h259.2v48z m0-80H233.6v-48h259.2v48z m0-80H233.6v-48h259.2v48z m0-80H233.6v-48h259.2v48z m140.8 320h-105.6v-48h105.6v48z m0-80h-105.6v-48h105.6v48z m0-80h-105.6v-48h105.6v48z m0-80h-105.6v-48h105.6v48z m0-80h-105.6v-48h105.6v48z m144 320H672v-48h105.6v48z m0-80H672v-48h105.6v48z m0-80H672v-48h105.6v48z m0-80H672v-48h105.6v48z m0-80H672v-48h105.6v48z" fill="#181818" p-id="2388"></path></svg>
            </div>
        </div>

        <div class="main-container">
            <!--a scheme for notebook hierarchical organization:-->
            <!--notebook -> section -> subsection -> note(correspond to card in anki)-->
            <!--This is similar to a book, so turn it to a book if you like.-->
            <!--subsection is a markdown file.-->
            <!--note is divided automatically from subsection, based on markdown syntax or some self-defined syntax.-->
            <div class="editor-column">
                <div class="editor-panel">
                    <textarea class="editor-input" autocorrect="off" autocapitalize="off" spellcheck="false" wrap="off"></textarea>
                    <div class="editor-layer-cursor"></div>
                    <div class="editor-layer-marker"></div>
                    <div class="editor-layer-text"></div>
                </div>
                <div class="editor-toolbar"></div>
            </div>
            <div class="anki-review" hidden>
            </div>
            <div class="terminal" hidden>
                <textarea></textarea>
            </div>
        </div>
        <script src="js/anki.js"></script>
        <script src="js/terminal.js"></script>
    </body>
</html>
